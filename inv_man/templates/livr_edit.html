{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}


  <form method="POST">
    {% csrf_token %} 
    {% bootstrap_form prod_form %}
    <div class="form-group">
      <label for="id_titre">Titre</label>
      
      {{prod_form.titre}}

    </div>    
    {% buttons %}
        <button type="submit" class="btn btn-primary">Editer produit</button>
    {% endbuttons %}
  </form>
{% for field in prod_form %}
    <div class="fieldWrapper">

        {{ field.label_tag }} {{ field }}

    </div>
{% endfor %}


{% endblock %}
